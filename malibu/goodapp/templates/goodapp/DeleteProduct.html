<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container text-center sign"><h1>Delete this product?</h1></div>
    </div>
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <table class="table table-striped table-bordered text-justify">
                <thead>
                    <tr>
                        <td colspan="2">Product Information</td>
                        <td>Product Image</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>{{ object.name }}</td>
                        <td rowspan="3"><img class="img-responsive center-block" style="width: 200px" src="{{ object.url.url }}"></td>
                    </tr>

                    <tr>
                        <td>Price</td>
                        <td>{{ object.price }}</td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>{{ object.category }}</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger btn-lg center-block" type="submit">Delete product</button>
        </form>
    </div>
</div>
</body>
</html>
