<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Product Information</h1>
    <table class="table table-striped table-bordered text-justify">
                <thead>
                    <tr>
                        <td colspan="2">Product Information</td>
                        <td>Product Image</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>{{ product.name }}</td>
                        <td rowspan="3"><img class="img-responsive center-block" style="width: 200px" src="{{ product.url.url }}"></td>
                    </tr>

                    <tr>
                        <td>Price</td>
                        <td>{{ product.price }}</td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>{{ product.category }}</td>
                    </tr>
                </tbody>
            </table>
</body>
</html>
