{%extends 'goodapp/Rum.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Cognac {%endblock title%}</title>
     <link rel="stylesheet" href="{%static 'marketCss/cognac.css'%}">
    <link rel="icon" href="{% static 'images/2.jpg'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
{%block header%}
    <header class="header d-flex">
        <a href="{% url 'test'%}" ><img src="{% static 'svg/arrowleft_icon-icons.com_61207.svg'%}" alt=""></a>
        <h2 class = "m-auto">Cognac</h2>
    </header>
{%endblock header%}

 {%block content%}
        <div style="height:200px;" class="container">
        <img src="{%static 'images/Malibu-Emblem.png'%}" alt="">
        <input type="text">
    </div>
    <div class="menu m-auto mt-5 d-flex flex-wrap h-auto">
        <div class="row row-cols-3 row-cols-md-3 mb-3 text-center mt-3 m-3 ">
            {% for cog in Cogns %}
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-body">
                  <img src="{{ cog.url.url }}" alt="" style="width: 190px; height: 200px;">
                </div>
                <div class="card-header py-3">
                    <a style= "width: 900px" href="{% url 'productPage' cog.id %}">{{cog.name }}</a>
                    <p class = "mt-2">{{cog.price}}$ <img style="height:20px;margin-left:10px;width:20px;" src="{% static 'svg/shopping_cart.png'%}" alt=""> </p>
                </div>
              </div>
            </div>
                {% endfor %}
        </div>
      </div>
{%endblock content%}
</body>
</html>
